<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boaviagem.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lobster&family=Bungee+Inline&family=Philosopher&family=Abril+Fatface&display=swap" rel="stylesheet">
    <title>Boa Viagem</title>
</head>
<body>
    <section class="boa-viagem">
        <div class="boa-viagem-container">
            <div class="boa-viagem-hero">
                <img src="images/praiabv.jpeg" alt="Praia de Boa Viagem">
                <div class="hero-overlay">
                    <h2>Praia de Boa Viagem</h2>
                    <p>O cartão postal de Recife</p>
                </div>
            </div>
    
            <div class="boa-viagem-details">
                <div class="detail-item">
                    <i class="fas fa-umbrella-beach"></i>
                    <h3>7 km de extensão</h3>
                    <p>Uma das maiores praias urbanas do Brasil.</p>
                </div>
                <div class="detail-item">
                    <i class="fas fa-water"></i>
                    <h3>Águas mornas</h3>
                    <p>Há segurança de banho em certas áreas.</p>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tree"></i>
                    <h3>Coqueirais</h3>
                    <p>Sombra natural para descansar.</p>
                </div>
            </div>
    
            <div class="boa-viagem-cta">
                <a href="#" class="btn-explore">
                    <i class="fas fa-map-marked-alt"></i>
                    Explorar no mapa
                </a>
                <a href="#" class="btn-photos">
                    <i class="fas fa-camera"></i>
                    Ver fotos
                </a>
            </div>
        </div>
    </section>
</body>
</html>
